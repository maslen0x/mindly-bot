<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Mindly bot</title>
</head>
<body>

  <div class="wrapper">

    <header class="header">
  <div class="header__container container">
    <div class="header__logo logo">
      <img src="img/logo.svg" alt="Mindly bot">
    </div>
  </div>
</header>

    <div class="content">
  <div class="content__container container">
    <h1 class="content__title">Телеграм бот для развития осознанности</h1>
    <p class="content__subtitle ">Порви шаблоны своего поведения и&nbsp;избавься от&nbsp;негативных переживаний самостоятельно</p>
    <button class="content__btn ">
      <i class="content__btn-icon">
        <svg class="play-icon" viewBox="0 0 24 26" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.2637 11.2886C23.597 12.0584 23.597 13.9829 22.2637 14.7527L3.78949 25.4187C2.45616 26.1885 0.78949 25.2263 0.78949 23.6867L0.789491 2.35455C0.789491 0.814948 2.45616 -0.147305 3.78949 0.622495L22.2637 11.2886Z" />
        </svg>
        <svg class="stop-icon" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="0.875488" y="0.0388184" width="20.1508" height="20.2791" rx="2" />
        </svg>
      </i>
      <span class="content__btn-text">смотри</span>
    </button>
  </div>
</div>

    <div class="illustration">
  <div class="illustration__container container">
    <img src="img/phone.png" alt="" class="phone">
  </div>
  <picture>
    <source srcset="img/mobile-top-wave.svg" media="(max-width: 768px)">
    <img src="img/top-wave 1.svg" alt="" class="wave wave--top">
   </picture>
   <picture>
      <source srcset="img/mobile-center-wave.svg" media="(max-width: 768px)">
      <img src="img/mobile-center-wave.svg" alt="" class="wave wave--center">
   </picture>
  <picture>
    <source srcset="img/mobile-bottom-wave.svg" media="(max-width: 768px)">
    <img src="img/bottom-wave.svg" alt="" class="wave wave--bottom">
   </picture>
</div>

  </div>

  <script src="js/script.min.js"></script>

</body>
</html>
